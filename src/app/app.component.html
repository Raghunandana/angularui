<div class="mainsection">
  <div class="container" style="min-width: 96%;">
    <div class="row" style="padding-top:10px;">
      <div class="col-sm-12">
        <div class="project-top">
          <!-- Defining a page header -->
          <div class="row">
            <div class="col-sm-8" style="margin-top:20px;margin-right: -30px;margin-left: 35px;">
              <h2 style="font-size: 23px; font-weight: bold;">Spells</h2>
            </div>
          </div>
        </div>
        <!-- Inserting a search component -->
        <mat-form-field class="half-width" style="margin-left: 16px; margin-top: 18px;">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search ">
        </mat-form-field>
        <div class="table-search">
          <div class="col-sm-12" style="margin-top: 15px;">
            <div class="example-container mat-elevation-z8">
              <mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="desc"
                matSortDisableClear id="project-example-table" class="table table-striped table-bordered"
                style="width:100%;">
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

                <!-- Defining a column Id -->
                <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 8%;">Sl No.</mat-header-cell>
                  <mat-cell *matCellDef="let row" style="flex:0 0 5%;">
                    <span class="ellipsis mat-cell-text" style="cursor: pointer;">{{row.id}}</span>
                  </mat-cell>
                </ng-container>

                <!-- Defining a column Name -->
                <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 16%;">Name</mat-header-cell>
                  <mat-cell *matCellDef="let row" style="flex:0 0 15%;color: #0000FF;cursor: pointer;"
                    (click)="navigateTo(row.url)">
                    <span class="ellipsis mat-cell-text">{{row.name}}</span>
                  </mat-cell>
                </ng-container>

                <!-- Defining a column Index -->
                <ng-container matColumnDef="index">
                  <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 15%;">Index</mat-header-cell>
                  <mat-cell *matCellDef="let row" matTooltip="Click to track request status" style="flex:0 0 15%;">
                    <span class="ellipsis mat-cell-text"> {{row.index}}</span>
                  </mat-cell>
                </ng-container>

                <!-- Defining a column URL -->
                <ng-container matColumnDef="url">
                  <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 20%;">URL</mat-header-cell>
                  <mat-cell *matCellDef="let row" style="flex:0 0 22%;">
                    <span class="ellipsis mat-cell-text"> {{row.url}}</span>
                  </mat-cell>
                </ng-container>

                <!-- Defining a column Name -->
                <ng-container matColumnDef="favourite">
                  <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 10%;">Favourite</mat-header-cell>
                  <mat-cell *matCellDef="let row" style="flex:0 0 10%;">
                    <!-- <mat-checkbox  [checked]="row.favourite === 'true'" (click)="getActive(row.id)" ></mat-checkbox> -->
                    <input type="checkbox" id={{row.id}} name={{row.id}} value={{row.id}} [checked]="row.favourite"
                      (click)="getActive(row.id)">
                  </mat-cell>
                </ng-container>
              </mat-table>
              <!-- Inserting a pagination -->
              <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20,100]">
              </mat-paginator>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
